<!DOCTYPE html>
<html>

    <title>FileUpload</title>

<body>

                    <div class="Cuerpo">
                        <div class="Fila">
                            <div class="Ancho20">CÃ³digo</div>
                            <div class="Ancho80"><input type="text" style="width:50px" id="txtCodigo"></div>

                </div>
            </div>
        </div>
